<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- 头部 -->
  <header>
    <h1>可视化展板-ECharts</h1>
    <div class="show-time"></div>
    <script>
      var t = null;
      t = setTimeout(time, 1000); // 开始运行
      function time(){
        clearTimeout(t); //清除定时器
        dt = new Date()
        var y = dt.getFullYear();
        var mt = dt.getMonth();
        var day = dt.getDate();
        var h = dt.getHours();
        var m = dt.getMinutes();
        var s = dt.getSeconds();
        document.querySelector(".show-time").innerHTML = "当前时间：" + y + "年" + mt + "月" + day + "日" + h + "时" + m + "分" + s + "秒";
        t = setTimeout(time, 1000) // 设定定时器，循环运行
      }
    </script>
  </header>
  <!-- 主体部分 -->
  <section class="mainbox">
    <!-- 主体部分左 -->
    <div class="column">
      <div class="panel bar1">
        <h2>柱形图-就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line1">
        <h2>折线图-人员变化<a href="javascript:;">2020</a><a href="javascript:;">2021</a></h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie1">
        <h2>饼状图-就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <!-- 主体部分中 -->
    <div class="column">
      <!-- 主体部分中 上 -->
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>123456</li>
            <li>65476</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <!-- 主体部分中 下 -->
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart"></div>
      </div>
    </div>
    <!-- 主体部分右 -->
    <div class="column">
      <div class="panel bar2">
        <h2>柱形图-技能掌握</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line2">
        <h2>折线图-播放数量</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie2">
        <h2>饼状图-就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
  <script src="js/flexible.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
